services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oneapi-dashboard-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      PORT: 3001
      FEISHU_ALERT_THRESHOLD: ${FEISHU_ALERT_THRESHOLD:-100}
    ports:
      - '3001:3001'
      - '5173:5173'
